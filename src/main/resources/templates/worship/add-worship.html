<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:replace="~{base :: layout (~{:: main})}">
<body>
	<main>
		<script type="text/javascript" class="init">
			$(document).ready(function(){
                $('#phone').mask('(00) 00000-0000');
                $('#date').mask('00/00/0000');
                $('#hour').mask('00:00');
            });
		</script>
		<p class="lead">Cadastro de Cultos</p>
		<form action="#" th:action="@{/worship/addworship}" th:object="${worship}" method="post">
			<div class="form-group">
				<label for="date">Data</label>
				<input class="form-control" type="text" th:field="*{date}" id="date" placeholder="dd/MM/yyyy" required>
				<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="hour">Hora</label>
				<input class="form-control" type="text" th:field="*{hour}" id="hour" placeholder="00:00" required>
				<span th:if="${#fields.hasErrors('hour')}" th:errors="*{hour}"></span>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label for="hour">Descrição</label>
				<input class="form-control" type="text" th:field="*{descricao}" id="descricao" placeholder="1 a 10 anos" required>
				<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="status">Status</label>
				<select class="form-control" th:field="*{status}" id="status">
					<option th:each="statusOpt : ${T(com.lagoinha.connect.model.worship.Status).values()}"
							th:value="${statusOpt}" th:utext="${statusOpt}"></option>
				</select>
			</div>
			<br>
			<div class="form-group">
				<input class="btn btn-primary" type="submit" value="Adicionar Culto">
				<a class="btn btn-danger" th:href="@{/worship/index}">Voltar</a>
			</div>

		</form>
	</main>
</body>
</html>
