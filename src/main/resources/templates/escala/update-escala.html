<html th:replace="~{base :: layout (~{:: main})}">
<body>
	<main>
		<script type="text/javascript" class="init">
			$(document).ready(function() {
                $('#phone').mask('(00) 00000-0000');
                $('#date').mask('00/00/0000');
                $('#hour').mask('00:00');
            });
		</script>
		<p class="lead">Atualizar Dados da Escala</p>
		<form action="#" th:action="@{/escala/update/{id}(id=${escala.id})}"
			  th:object="${escala}" method="post">
			<div class="form-group">
				<label for="status">Escolha um culto para alterar a escala</label> <select
					class="form-control" th:field="*{idCulto}">
				<option th:each="worship : ${cultos}" th:value="${worship.id}"
						th:text="|${worship.date} ${worship.hour}|"></option>
			</select>
			</div>
			<br>
			<div class="form-group">
				<input class="btn btn-primary" type="submit"
					   value="Alterar Escala"> <a class="btn btn-danger"
												  th:href="@{/escala/index}">Voltar</a>
			</div>
			<br>
		</form>
		<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous">
		</script>
	</main>
</body>
</html>
