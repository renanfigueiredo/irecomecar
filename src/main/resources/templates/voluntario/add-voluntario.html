<html th:replace="~{base :: layout (~{:: main})}">
	<body>
		<main>
			<script type="text/javascript" class="init">
				$(document).ready(function(){
                    $('#phone').mask('(00) 00000-0000');
                    $('#birthDate').mask('00/00/0000');
                });
			</script>
			<p class="lead">Cadastro de Voluntários do Sistema</p>
			<form action="#" th:action="@{/voluntario/addvoluntario}" th:object="${voluntario}" method="post">
				<div class="form-group">
					<label for="name">Nome</label>
					<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Voluntário Name" required>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
				<br>
				<div class="form-group">
					<label for="email">Telefone</label>
					<input class="form-control" type="tel" th:field="*{phone}" id="phone" placeholder="(99) 99999-9999" required>
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
				</div>
				<br>
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Adicionar Voluntário">
					<a class="btn btn-danger" th:href="@{/voluntario/index}">Voltar</a>
				</div>

			</form>
		</main>
	</body>
</html>
