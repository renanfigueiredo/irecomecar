<html th:replace="~{base :: layout (~{:: main})}">
<body>
	<main>
		<script type="text/javascript" class="init">
			$(document).ready(function(){
                $('#phone').mask('(00) 00000-0000');
                $('#birthDate').mask('00/00/0000');
            });
		</script>
		<p class="lead">Atualizar Cadastro de um Volunt√°rio</p>
		<form action="#" th:action="@{/voluntario/update/{id}(id=${voluntario.id})}" th:object="${voluntario}" method="post">
			<div class="form-group">
				<label for="name">Nome</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Voluntario Name">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<br>
			<div class="form-group">
				<label for="phone">Telefone</label>
				<input type="tel" class="form-control" th:field="*{phone}" id="phone" placeholder="(99) 99999-9999">
				<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
			</div>
			<br>
			<div class="form-group">
				<input type="submit" class="btn btn-warning" value="Atualizar Cadastro">
				<a class="btn btn-primary" th:href="@{/voluntario/index}">Voltar</a>
			</div>
		</form>
	</main>
</body>
</html>
